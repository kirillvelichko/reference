spring:
  application:
    name: App1

logging.level:
  root: INFO
  my.project: ${LOG_LEVEL:DEBUG}

management:
  endpoint.health.probes.enabled: true
  health:
    livenessstate.enabled: true
    readinessstate.enabled: true

server:
  port: ${HTTP_PORT:8081}
  shutdown: graceful

grpc:
  port: ${GRPC_PORT:9091}
  shutdown-grace: 30
  client:
    app2:
      hostname: ${APP2_SERVICE_HOST:localhost}
      port: ${APP2_SERVICE_PORT_GRPC:9092}

rest:
  client:
    app2:
      hostname: ${APP2_SERVICE_HOST:localhost}
      port: ${APP2_SERVICE_PORT_HTTP:8082}