spring:
  application:
    name: App2

logging.level:
  root: INFO
  my.project: ${LOG_LEVEL:DEBUG}

management:
  endpoint.health.probes.enabled: true
  health:
    livenessstate.enabled: true
    readinessstate.enabled: true

server:
  port: ${HTTP_PORT:8082}
  shutdown: graceful

grpc:
  port: ${GRPC_PORT:9092}
  shutdown-grace: 30